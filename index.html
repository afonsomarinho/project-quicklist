<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/style.css">
    
    <title>Lista de compras - Quicklist</title>
</head>
<body>
    <header>
        <span><a href="index.html"><img src="src/images/logo.png" alt="quicklist.png" id="logo"></a></span>
    </header>

    <main>
            <a href="index.html" id="voltar">&larr; Voltar</a>
            <h1>Compras da semana</h1>

        <div id="add-lista">
            <input type="text" name="add-item" id="add-item" placeholder="Adicione um novo item">
            <button id="add-item-button" onclick="addNewItem()">Adicionar item</button>
        </div>
          
          <ul id="item-list">
            <li class="itens">
              <label for="ipao">
                <input type="checkbox" name="paoDeForma" id="ipao" onclick="updateAddButton()">
                <p>Pão de forma</p>
              </label>
              <img class="delete" src="src/icons/icon-delete.png" alt="Deletar item">
            </li>
            <li class="itens">
              <label for="icafe">
                <input type="checkbox" name="cafePreto" id="icafe" onclick="updateAddButton()">
                <p>Café preto</p>
              </label>
              <img class="delete" src="src/icons/icon-delete.png" alt="Deletar item">
            </li>
            <li class="itens">
              <label for="isuco">
                <input type="checkbox" name="sucoDeLaranja" id="isuco" onclick="updateAddButton()">
                <p>Suco de Laranja</p>
              </label>
              <img class="delete" src="src/icons/icon-delete.png" alt="Deletar item">
            </li>
            <li class="itens">
              <label for="ibolacha">
                <input type="checkbox" name="bolacha" id="ibolacha" onclick="updateAddButton()">
                <p>Bolacha</p>
              </label>
              <img class="delete" src="src/icons/icon-delete.png" alt="Deletar item">
            </li>
          </ul>
        
        <div id="removido">
                <img src="src/icons/warning.png" alt="warning.png"> 
                <p> O item foi removido da lista</p>
                <img class="delete" src="src/icons/x-remove.png" alt="Error ao enviar">
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Afonso Marinho</p>
    </footer>

    <script src="src/script.js"></script>
</body>
</html>
